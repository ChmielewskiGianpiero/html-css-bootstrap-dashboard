<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/5f5f7e14ba.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app d-flex flex-column">
    
        <div class="app-header">header</div>

        <div class="app-main d-flex flex-grow-1">
            <div class="ms-nav py-4 text-light d-flex flex-column">
                <ul class="ms-menu d-flex flex-column gap-3 flex-grow-1">
                    <li>
                        <i class="fa-solid fa-house nav-icon"></i>
                        <span class="d-sm-none d-lg-inline-block">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple nav-icon"></i>
                        <span class="d-sm-none d-lg-inline-block">Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal nav-icon"></i>
                        <span class="d-sm-none d-lg-inline-block">Signals</span>
                    </li>
                </ul>
                <div class="setting-nav">
                    <i class="fa-solid fa-gear nav-icon"></i>
                    <span class="d-sm-none d-lg-inline-block">Admin</span>
                </div>
            </div>
            <div class="main-content flex-grow-1">content</div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/5f5f7e14ba.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app d-flex flex-column">
    
        <div class="app-header">
            <div class="container-fluid py-2">
                <div class="row align-items-center">
                    <div class="col-2">
                        <img class="d-sm-none d-lg-inline-block" src="./img/logo.svg" alt="">
                        <img class="d-sm-inline-block d-lg-none mobile-logo" src="./img/mobile-logo.png" alt="">
                    </div>
                    <div class="col-8">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="&#xf3eb Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                    </div>
                    <ul class="col-2 d-flex gap-4 justify-content-center fs-5">
                        <li><i class="fa-solid fa-list header-icon d-sm-none d-lg-inline-block"></i></li>
                        <li><i class="fa-solid fa-circle-question py-8 d-sm-none d-lg-inline-block"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical py-8 d-sm-none d-lg-inline-block"></i></li>
                        <li class="bell-icon">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="app-main d-flex flex-grow-1">
            <div class="ms-nav py-4 text-light d-flex flex-column">
                <ul class="ms-menu d-flex flex-column gap-3 flex-grow-1">
                    <li>
                        <i class="fa-solid fa-house nav-icon"></i>
                        <span class="d-sm-none d-lg-inline-block">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple nav-icon"></i>
                        <span class="d-sm-none d-lg-inline-block">Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal nav-icon"></i>
                        <span class="d-sm-none d-lg-inline-block">Signals</span>
                    </li>
                </ul>
                <div class="setting-nav">
                    <i class="fa-solid fa-gear nav-icon"></i>
                    <span class="d-sm-none d-lg-inline-block">Admin</span>
                </div>
            </div>
            <div class="main-content flex-grow-1">
                <div class="container-fluid header-main-content">
                    <div class="row justify-content-between">
                        <div class="col-6 py-4">
                            <div class="d-flex gap-3 align-items-center">
                               <h1 class="fs-4 text-light">Boolean</h1>
                               <span class="btn btn-bd-primary px-2">Piano blaze</span> 
                            </div>
                            <div class="pages-header-main-content">
                                <span class="btn btn-bd-primary px-2 ms-fs">3 app</span>
                                <span>>></span>
                                <span class="btn btn-bd-primary px-2 ms-fs">Boolean mobile app</span>
                                <span class="btn btn-bd-primary px-2 ms-fs">Boolean web app</span>
                                <span class="btn btn-bd-primary px-2 ms-fs">Boolean web app</span>
                             </div>
                        </div>
                        <div class="col-3">ciao</div>
                        <div class="col-3">ciao</div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
